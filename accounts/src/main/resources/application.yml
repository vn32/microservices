server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod" #By default when account microservice loaded prod profile will be activated
  config:
    import: "optional:configserver:http://localhost:8071/"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  rabbitmq:
    host: localhost        # or the hostname/IP of your RabbitMQ server
    port: 5672             # default RabbitMQ port
    username: guest        # your RabbitMQ username
    password: guest        # your RabbitMQ password
